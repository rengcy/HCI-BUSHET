<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <main class="welcome-screen" id="welcomeScreen">
    <div class="welcome-box" role="region" aria-labelledby="welcomeTitle">
      <h1 id="welcomeTitle">Welcome</h1>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </main>

  <script>
    // simple logout that goes back to login.html
    document.addEventListener('DOMContentLoaded', function () {
      const logoutBtn = document.getElementById('logoutBtn');
      if (!logoutBtn) return;
      logoutBtn.addEventListener('click', function () {
        // optional: add a fade-out before navigating back
        document.querySelector('.welcome-box').classList.add('fade-out-small');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 260);
      });
    });
  </script>
</body>
</html>
