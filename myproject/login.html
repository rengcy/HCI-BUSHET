<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container" id="loginContainer">
    <div class="logo">
      <div class="logo-icon" aria-hidden="true">
        <!-- lock/envelope svg or other icon previously used -->
        <svg width="44" height="44" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="6" y="10" width="12" height="8" rx="2" fill="white"/>
          <path d="M9 10V8a3 3 0 0 1 6 0v2" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <p>Sign in to your account to continue</p>
    </div>

    <div class="card" id="loginCard">
      <div class="error-message" id="errorMessage" role="alert" aria-hidden="true">
        Invalid email or password. Please try again.
      </div>

      <form id="signinForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="forgot.html" class="forgot-password" id="forgotLink">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-signin">Sign In</button>

        <div class="signup-link">
          Don't have an account?
          <a href="signup.html" id="signupLink">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
