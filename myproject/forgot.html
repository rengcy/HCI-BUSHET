<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot.css" />
</head>
<body>
  <main class="forgot-page">
    <div class="top-row">
      <button id="backToSignIn" class="back-link" aria-label="Back to Sign In">
        <!-- left arrow -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="#4B5563" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back to Sign In</span>
      </button>
    </div>

    <div class="center-area">
      <div class="logo-icon" aria-hidden="true">
        <!-- envelope icon inside purple rounded square -->
        <svg width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Email icon">
          <path d="M3 7.5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2V16a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7.5z" fill="white"/>
          <path d="M21 7.5L12 13 3 7.5" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>

      <h2 class="title">Forgot Password?</h2>
      <p class="subtitle">No worries, we'll send you reset instructions</p>

      <div class="card">
        <form id="forgotForm" novalidate>
          <label for="forgotEmail">Email Address</label>
          <div class="input-with-icon">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 7.5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2V16a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7.5z" fill="#9CA3AF"/>
              <path d="M21 7.5L12 13 3 7.5" stroke="#9CA3AF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
            <input id="forgotEmail" name="forgotEmail" type="email" placeholder="Enter your email" required autocomplete="email" />
          </div>
          <p class="hint">Enter the email address associated with your account</p>

          <button type="submit" class="btn-primary">Send Reset Instructions</button>
          <p id="successMessage" class="success" hidden>We've sent reset instructions to your email. Redirecting...</p>
        </form>
      </div>

      <p class="footer-link">Remember your password? <a href="login.html" id="backSignInLink">Sign In</a></p>
    </div>
  </main>

  <script src="forgot.js"></script>
</body>
</html>
