<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main class="signup-screen" id="signupContainer">
    <div class="signup-card" id="signupCard" role="region" aria-labelledby="signupTitle">
      <div class="signup-icon" aria-hidden="true">+</div>
      <h2 id="signupTitle">Create Your Account</h2>
      <p class="muted">Let's start with your basic information</p>

      <form id="signupForm" novalidate>
        <div class="row">
          <div class="col">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required />
          </div>
          <div class="col">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required />
          </div>
        </div>

        <div class="field">
          <label for="signupEmail">Email Address *</label>
          <input type="email" id="signupEmail" name="signupEmail" placeholder="john.doe@example.com" required />
        </div>

        <div class="field">
          <label for="phone">Phone Number (Optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
        </div>

        <div class="actions">
          <button type="button" id="backToSignIn" class="btn-outline">Back to Sign In</button>
          <button type="submit" class="btn-continue">Continue</button>
        </div>
      </form>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
